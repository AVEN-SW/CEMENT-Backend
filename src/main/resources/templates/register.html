<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CEMENT</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/images/favicon.png" />
    <script src="/js/file-upload.js"></script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h4 class="card-title">멤버 계정 신청</h4>
                <form class="forms-sample">
                  <div class="form-group">
                    <label for="exampleInputEmail1">이메일</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputUsername1">이름</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="이름">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">암호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputConfirmPassword1">암호 확인</label>
                    <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="암호 확인">
                  </div>
                  <div class="form-group">
                    <label>프로필 사진</label>
                    <input type="file" name="img[]" class="file-upload-default">
                    <div class="input-group col-xs-12">
                      <input type="text" class="form-control file-upload-info" disabled placeholder="이미지 업로드">
                      <span class="input-group-append">
                          <button class="file-upload-browse btn btn-outline-info btn-icon-text" type="button"> 업로드 </button>
                        </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>성별</label>
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios1" value="male" checked> 남자 </label>
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="membershipRadios" id="membershipRadios2" value="female"> 여자 </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleAge1">나이</label>
                    <input type="number" class="form-control" id="exampleAge1" min="15" max="90">
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">신청하기</button>
                  <a class="btn btn-dark" href="/login">취소</a>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script src="/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/js/off-canvas.js"></script>
    <script src="/js/hoverable-collapse.js"></script>
    <script src="/js/misc.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/todolist.js"></script>
    <script src="/js/file-upload.js"></script>
    <!-- endinject -->
  </body>
</html>
